<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Album</title>
  <link rel="stylesheet"  href="styles.css"/>
</head>
<body>
  <div>
    <br/>
    <h2 class="albums">Albums</h2>
    <p class="choices" id="animal_album" onclick="setAlbum('animal_album')">Animals</p>
    <p class="choices" id="nature_album" onclick="setAlbum('nature_album')">Natures</p>
    <p class="choices" id="cat_album" onclick="setAlbum('cat_album')">Cats</p>
    <p class="choices" onclick="emptymessage()">Empty</p>
  </div>
<div class="mainphotobackground"></div>
<div> 
    <img id="mainphoto" src=""/>
    <div>
        <img id="previewphoto1" src="" onclick="highlight(0)"/>
        <img id="previewphoto2" src="" onclick="highlight(1)"/>
        <img id="previewphoto3" src="" onclick="highlight(2)"/>
        <img id="previewphoto4" src="" onclick="highlight(3)"/>
        <img id="previewphoto5" src="" onclick="highlight(4)"/>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
